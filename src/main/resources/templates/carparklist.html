<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        
        <br><br>
        <h3> carpark List</h3>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>total lots</th>
                    <th>empty lots</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="carpark: ${carparks}">
                    <td th:utext="${carpark.carpark_number}"></td>
                    <td th:utext="${carpark.total_lots}"></td>
                    <td th:utext="${carpark.lots_available}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
